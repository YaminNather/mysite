<html>
    <head>
        <title>PROFILE</title>

        <link rel="icon" type="image/x-icon" href="static\images\Logo-short-nobg.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>

        <script src="static\styles\profile.js"></script>
        <link rel="stylesheet" href="static\styles\profile.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="body-pd">
        <header class="header" id="header" style="background-color: #ace5f2;">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <!-- <div class="header_img"> <img src="static\images\AIDIT-LOGO.png" alt=""> </div> -->
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="/dashboard" class="nav_logo"><img src="static\images\Logo-short.png" width="30px"> <span class="nav_logo-name"><img src="static\images\AIDIT-LOGO.png" width="80px"></span> </a>
                    <div class="nav_list"> 
                        <a href="/dashboard" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                        <a href="/profile" class="nav_link active"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Profile</span> </a> 
                        <a href="/tasks" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Tasks</span> </a> 
                        <a href="/view" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Colleagues</span> </a> 
                        <a href="/schedule" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Schedule</span> </a> 
                        <a href="/attendance_self" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Attendance</span> </a> </div>
                </div> <a href="/logout" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log Out</span> </a>
            </nav>
        </div>

        <!--Container Main start-->
        <div class="height-100 bg-light">
            <br><br><br><br>
            <h2 style="color: #333;">My Profile</h2>

            {% if error %}
            <p>{{ error }}</p>
            {% endif %}

            <br><br><br>
            <div class="container">
                <div class="row">

                    <div class="col-md-4 mb-md-0 mb-3">
                        <div class="card d-flex flex-column align-items-center justify-content-center">
                            <div class="inner-content d-flex flex-column align-items-center justify-content-center">
                                <div class="img-container rounded-circle">
                                    <img src="{{ user.image }}"
                                        alt="" class="rounded-circle">
                                </div>
                                <div class="h3" style="font-family: 'Montserrat';">{{ user.Name }}</div>
                                <p class="designation text-muted text-uppercase">Employee ID: {{ user.EmployeeID }}</p>
                            </div>
                            <ul
                                class="social-links d-flex align-items-center justify-content-around list-unstyled w-100 fs-5 m-0 p-0">
                                <!-- <li><a href="#"><span class="fab fa-facebook"></span></a></li>
                                <li><a href="#"><span class="fab fa-twitter"></span></a></li> -->
                                <li><a href="mailto:{{ user.Email }}"><span class="fas fa-envelope"></span></a></li>
                                <li><a href="{{user.LinkedIn }}"><span class="fab fa-linkedin-in"></span></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 mb-md-0 mb-3" style="max-width: 100%;">
                        <div class="card d-flex flex-column align-items-center justify-content-center" style="width: 650px;">
                            <div class="inner-content d-flex flex-column">
                                <!-- <div class="img-container rounded-circle">
                                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        alt="" class="rounded-circle">
                                </div> -->
                                <div class="right-card-title">Designation:</div>
                                <p class="right-card-text">{{ user.Designation }}</p>
                                <br>
                                <div class="right-card-title">Email ID:</div>
                                <p class="right-card-text">{{  user.Email }}</p>
                                <br>
                                <div class="right-card-title">DOB:</div>
                                <p class="right-card-text">{{user.DOB}}</p>
                            </div>
                            <!-- <ul
                                class="social-links d-flex align-items-center justify-content-around list-unstyled w-100 fs-5 m-0 p-0">
                                <li><a href="#"><span class="fab fa-facebook"></span></a></li>
                                <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                                <li><a href="#"><span class="fab fa-google-plus"></span></a></li>
                                <li><a href="#"><span class="fab fa-linkedin-in"></span></a></li>
                            </ul> -->
                        </div>
                    </div>

                </div> <!--ROW-->
            </div> <!--CONTAINER-->
        </div><!--Container Main end-->
    </body>
</html>
